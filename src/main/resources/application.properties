spring.application.name=MultiDbConfigApp


spring.db1.datasource.jdbcUrl = jdbc:mysql://localhost:3306/primary_db
spring.db1.datasource.username = root
spring.db1.datasource.password = pass1234
spring.db1.datasource.driver-class-name = com.mysql.cj.jdbc.Driver



spring.db2.datasource.jdbcUrl=jdbc:h2:mem:testdb
